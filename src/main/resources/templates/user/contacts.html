<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#contant}, ~{::title}, ~{::script})}">

<head>
    <title data-th-text="${loggedInUser.name} + ' | SCM'">Dashboard Page - SCM</title>
</head>

<body>
    <div id="contant">
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}"></div>
        </div>
        <div class="sm:pl-64 pt-20">
            <div class="">
                <h1 class="text-3xl text-center">All My Contacts Page</h1>
                <p class="text-center">List Of All Contacts.</p>

                <div class="contacts_container p-5">


                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                      <form action="" data-th-action="@{'/user/contacts/search'}">
                        <div class="flex p-5 space-x-4 items-center justify-start flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                            <div>
                                <select  name="field" id="countries_disabled" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                  <option selected>Select Field</option>
                                  <option value="name">Name</option>
                                  <option value="phone">Phone</option>
                                  <option value="email">E-mail</option>
                                </select>
                            </div>
                            <label for="table-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                    </svg>
                                </div>
                                <input type="text" name="keyword" id="table-search-users"
                                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Search for users">
                            </div>
                            <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded" >Search</button>
                        </div>
                      </form>
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead
                                class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>

                                    <th scope="col" class="px-6 py-3">
                                        Name
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Phone
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Links
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Favorite
                                    </th>
                                    <th scope="col" class="px-6 py-3">
                                        Action
                                    </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr data-th-object="${c}" data-th-each="c : ${contacts.getContent()}"
                                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                                    <th scope="row"
                                        class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                                        <img onerror="this.src='https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg'"
                                            data-th-src="@{*{picture}}" class="w-10 h-10 rounded-full"
                                            src="/docs/images/people/profile-picture-1.jpg" alt="Jese image">
                                        <div class="ps-3">
                                            <div class="text-base font-semibold" data-th-text="*{name}">Neil Sims</div>
                                            <div class="font-normal text-gray-500" data-th-text="*{email}">
                                                neil.sims@flowbite.com</div>
                                        </div>
                                    </th>
                                    <td class="px-6 py-4">
                                        <i class="fa-solid fa-phone h-4 w-4"></i>
                                        <span data-th-text="*{phoneNumber}"></span>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="flex items-center">
                                            <a data-th-if="*{websiteLink} != ''" data-th-href="@{*{websiteLink}}"><i
                                                    class="fa-solid fa-earth-americas w-6 h-6"></i></a></span>
                                            <a data-th-if="*{linkedInLink} != ''" data-th-href="@{*{linkedInLink}}"><i
                                                    class="fa-brands fa-linkedin w-6 h-6"></i></a>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div data-th-if="*{favorate}"
                                            class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <a href="">
                                            <i class="fa-solid fa-trash w-6 h-6"></i>
                                        </a>
                                        <a href="">
                                            <i class="fa-solid fa-pen w-6 h-6"></i>
                                        </a>
                                        <a href="">
                                            <i class="fa-solid fa-eye w-6 h-6"></i>
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                        <div class="pagination_containar p-5 text-center">
                            <nav aria-label="Page navigation example">
                                <ul class="inline-flex -space-x-px text-base h-10">
                                    <li data-th-unless="${contacts.first}">
                                        <a data-th-href="@{'/user/contacts?size=' + ${pageSize} + '&page=' + ${contacts.number-1}}"
                                            class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
                                    </li>
                                    <li data-th-each="index : ${#numbers.sequence(0,contacts.totalPages-1)}">
                                        <a data-th-classappend="${index==contacts.number ? 'bg-gray-600 ' : 'bg-white dark:bg-gray-800'}" data-th-href="@{'/user/contacts?size='+${pageSize}+'&page=' + ${index}}"
                                            class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500  border border-gray-300 hover:bg-gray-100 hover:text-gray-700  dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                                            data-th-text="${index+1}"></a>
                                    </li>
                                    <li data-th-unless="${contacts.last}">
                                        <a data-th-href="@{'/user/contacts?size=' + ${pageSize} + '&page=' + ${contacts.number+1}}"
                                            class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script>
    console.log("Dashboard Page");
</script>

</html>
